<div class="contain mt-5">
    <div class="row p-5">
        <div class="col-lg-2">
           <img [src]="'http://image.tmdb.org/t/p/original/' + getMovieDetailResults.poster_path" alt="">
        </div>
        <div class="col-lg-10 mt-5">
           <h1 class="mt-2 mb-2">{{ getMovieDetailResults.original_title }}</h1>
           <p class="mt-3 mb-3">{{ getMovieDetailResults.overview }}</p>

           <div class="mt-5 p-4">
               <h2 class="text-white m5">Cast</h2>
               <div class="row">
                <div class="col-lg-4 mt-2" *ngFor="let c of getMovieCastsResult;let i= index">
                    <div class="row" *ngIf="i<9">
                      <div class="col-lg-2">
                          <img [src]="'http://image.tmdb.org/t/p/original/' + c.profile_path" alt="">
                      </div>
                      <div class="col-lg-10">
                          <h4 class="text-white">{{ c.original_name }}</h4>
                           <p class="text-white">{{c.character}}</p>
                      </div>
                    </div>
                 </div>
               </div>
               
           </div>
        </div>
    </div>
</div>
